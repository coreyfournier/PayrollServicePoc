version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - payroll-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - payroll-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Kafka topic initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo 'Creating Kafka topics...'
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic employee-events
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic timeentry-events
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic taxinfo-events
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic deduction-events

      echo 'Topics created successfully:'
      kafka-topics --list --bootstrap-server kafka:9092
      "
    networks:
      - payroll-network

  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - payroll-network
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' --quiet || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: listener_db
      MYSQL_USER: listener_user
      MYSQL_PASSWORD: listener_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - payroll-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Zipkin for distributed tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - payroll-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: payroll-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - payroll-network

  # Payroll API Service
  payroll-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: payroll-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=payroll_db
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payroll-network
    healthcheck:
      test: curl -sf http://localhost:80/api/employees || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  # Dapr sidecar for Payroll API
  payroll-api-dapr:
    image: "daprio/daprd:1.13.0"
    container_name: payroll-api-dapr
    command: [
      "./daprd",
      "-app-id", "payroll-api",
      "-app-port", "80",
      "-dapr-http-port", "3500",
      "-dapr-grpc-port", "50001",
      "-resources-path", "/components",
      "-config", "/config/config.yaml"
    ]
    volumes:
      - ./dapr/components:/components
      - ./dapr:/config
    depends_on:
      payroll-api:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    network_mode: "service:payroll-api"
    restart: on-failure

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payroll-frontend
    ports:
      - "3000:80"
    depends_on:
      payroll-api:
        condition: service_healthy
    networks:
      - payroll-network

  # ListenerApi Service
  listener-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.listenerapi
    container_name: listener-api
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=listener_db;User=listener_user;Password=listener_password;
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payroll-network
    healthcheck:
      test: curl -sf http://localhost:80/graphql || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Dapr sidecar for ListenerApi
  listener-api-dapr:
    image: "daprio/daprd:1.13.0"
    container_name: listener-api-dapr
    command: [
      "./daprd",
      "-app-id", "listener-api",
      "-app-port", "80",
      "-dapr-http-port", "3501",
      "-dapr-grpc-port", "50002",
      "-resources-path", "/components",
      "-config", "/config/config.yaml"
    ]
    volumes:
      - ./dapr/components:/components
      - ./dapr:/config
    depends_on:
      listener-api:
        condition: service_healthy
      kafka:
        condition: service_healthy
    network_mode: "service:listener-api"
    restart: on-failure

  # ListenerClient Frontend
  listener-client:
    build:
      context: ./listenerClient
      dockerfile: Dockerfile
    container_name: listener-client
    ports:
      - "3001:80"
    depends_on:
      listener-api:
        condition: service_healthy
    networks:
      - payroll-network

  # Chatbot API Service (Claude-powered payroll assistant)
  chatbot-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.chatbotapi
    container_name: chatbot-api
    ports:
      - "5002:80"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - PayrollApi__BaseUrl=http://payroll-api:80
    depends_on:
      payroll-api:
        condition: service_healthy
    networks:
      - payroll-network
    healthcheck:
      test: curl -sf http://localhost:80/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

networks:
  payroll-network:
    driver: bridge

volumes:
  mongodb_data:
  mysql_data:
